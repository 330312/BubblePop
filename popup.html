    body {

    .container {

    .api-key-input {

      border-radius: 8px;

    .settings-group {

      background: #f8f9ff;

    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #555;
    }
    select, input[type="number"] {

      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }
    .checkbox-group {

      flex-wrap: wrap;
      gap: 15px;
      margin: 10px 0;
    }
    .checkbox-item {

      align-items: center;
      gap: 8px;

    .media-tag {

      padding: 4px 8px;
      background: #eef2ff;
      border-radius: 4px;
      font-size: 12px;
      color: #667eea;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    #saveBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    #saveBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #testBtn {
      background: #f0f0f0;
      color: #666;
    }
    #testBtn:hover {
      background: #e0e0e0;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
